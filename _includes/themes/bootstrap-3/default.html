<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/assets/css/main.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
  </head>
  <body class="index">
    <div id="page-wrapper">

      <!-- Header -->
        <header id="header" class="alt">
          <h1 id="logo"><a href="index.html">Project <span>TARAS</span></a></h1>
          <nav id="nav">
            <ul>
              <li class="current"><a href="index.html">Welcome</a></li>
              <li class="submenu">
                <a href="#">Posts</a>
                <ul>
                 {% assign pages_list = site.pages %}
                {% assign group = 'navigation' %}
                {% include JB/pages_list %}
                </ul>
              </li>
              <li><a href="#" class="button special">Sign Up</a></li>
            </ul>
          </nav>
        </header>
        {{ content }}
        <footer id="footer">

          <ul class="icons">
            <li><a href="#" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon circle fa-facebook"><span class="label">Facebook</span></a></li>
            <li><a href="#" class="icon circle fa-google-plus"><span class="label">Google+</span></a></li>
            <li><a href="#" class="icon circle fa-github"><span class="label">Github</span></a></li>
            <li><a href="#" class="icon circle fa-dribbble"><span class="label">Dribbble</span></a></li>
          </ul>

        </footer>

    </div>

    <!-- Scripts -->
      <script src="{{ ASSET_PATH }}/assets/js/jquery.min.js"></script>
      <script src="{{ ASSET_PATH }}/assets/js/jquery.dropotron.min.js"></script>
      <script src="{{ ASSET_PATH }}/assets/js/jquery.scrolly.min.js"></script>
      <script src="{{ ASSET_PATH }}/assets/js/jquery.scrollgress.min.js"></script>
      <script src="{{ ASSET_PATH }}/assets/js/skel.min.js"></script>
      <script src="{{ ASSET_PATH }}/assets/js/util.js"></script>
      <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
      <script src="{{ ASSET_PATH }}/assets/js/main.js"></script>

  </body>
</html>
